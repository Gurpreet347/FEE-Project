<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <link rel="stylesheet" type="text/css" href="buynow.css">
  <script>
    function submitForm() {
      // Display the delivery message
      var message = "Your order will be delivered within 3 days.";
      document.getElementById("delivery-message").textContent = message;
    }
  </script>
</head>
<body>
  <h1>Order information</h1>
  <form onsubmit="submitForm(); return false;">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <p id="delivery-message"></p>
</body>
</html>
